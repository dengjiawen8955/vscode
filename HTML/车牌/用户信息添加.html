 <!--主体内容-->
 <section class="publicMian ">
     <div class="left">
         <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
         <nav>
             <ul class="list">
                 <li><a href="/license_plate/jsp/bill.do?method=query">车辆信息管理</a></li>
              <li><a href="/license_plate/jsp/provider.do?method=query">车主信息管理</a></li>

             </ul>
         </nav>
     </div>
     <input type="hidden" id="path" name="path" value="/license_plate">
     <input type="hidden" id="referer" name="referer" value="http://localhost:8084/license_plate/jsp/user.do?method=query&amp;queryname=&amp;queryUserRole=0&amp;pageIndex=1">


<div class="right">
        <div class="location">
            <strong>位置:</strong>
            <span>用户管理页面 &gt;&gt; 用户添加页面</span>
        </div>
        <div class="providerAdd">
            <form id="userForm" name="userForm" method="post" action="/license_plate/jsp/user.do">
				<input type="hidden" name="method" value="add">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div>
                    <label for="userCode">用户编码：</label>
                    <input type="text" name="userCode" id="userCode" value="" validatestatus="true"> 
					<!-- 放置提示信息 -->
					<font color="red" style="color: green;"><img width="15px" src="/license_plate/images/y.png"> </font>
                </div>
                <div>
                    <label for="userName">用户名称：</label>
                    <input type="text" name="userName" id="userName" value="" validatestatus="true"> 
					<font color="red" style="color: green;"><img width="15px" src="/license_plate/images/y.png"></font>
                </div>
                <div>
                    <label for="userPassword">用户密码：</label>
                    <input type="password" name="userPassword" id="userPassword" value="" validatestatus="true"> 
					<font color="red" style="color: green;"><img width="15px" src="/license_plate/images/y.png"></font>
                </div>
                <div>
                    <label for="ruserPassword">确认密码：</label>
                    <input type="password" name="ruserPassword" id="ruserPassword" value="" validatestatus="true"> 
					<font color="red" style="color: green;"><img width="15px" src="/license_plate/images/y.png"></font>
                </div>
                <div>
                    <label>用户性别：</label>
					<select name="gender" id="gender">
					    <option value="1" selected="selected">男</option>
					    <option value="2">女</option>
					 </select>
                </div>
                <div>
                    <label for="birthday">出生日期：</label>
                    <input type="text" class="Wdate" id="birthday" name="birthday" readonly="readonly" onclick="WdatePicker();" validatestatus="true">
					<font color="red" style="color: green;"><img width="15px" src="/license_plate/images/y.png"></font>
                </div>
                <div>
                    <label for="phone">用户电话：</label>
                    <input type="text" name="phone" id="phone" value="" validatestatus="true"> 
					<font color="red" style="color: green;"><img width="15px" src="/license_plate/images/y.png"></font>
                </div>
                <div>
                    <label for="address">用户地址：</label>
                   <input name="address" id="address" value="">
                </div>
                <div>
                    <label>用户角色：</label>
                    <!-- 列出所有的角色分类 -->
					<select name="userRole" id="userRole" validatestatus="true"><option value="0">璇烽�夋嫨</option><option value="1">系统管理员</option><option value="2">交管部门员工</option><option value="3">交管部门员工2</option></select>
	        		<font color="red" style="color: green;"><img width="15px" src="/license_plate/images/y.png"></font>
                </div>
                <div class="providerAddBtn">
                    <input type="button" name="add" id="add" value="保存">
					<input type="button" id="back" name="back" value="返回">
                </div>
            </form>
        </div>
</div>
