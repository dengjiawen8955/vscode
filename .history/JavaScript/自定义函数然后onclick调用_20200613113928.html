<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义函数然后调用</title>
</head>
<body>
    <h3 id="changeColor">按下按钮被改变颜色的标题</h3>
    <button type="button" onclick="changeColor()">单击按钮改变标题颜色</button>
    <script>
        function changeColor()
        {
            var x = document.getElementById("changeColor");
            x.
        }
    </script>
</body>
</html>
